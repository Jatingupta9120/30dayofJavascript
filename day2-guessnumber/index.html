<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Guess the Number</h1>
<p>Enter a guess between 0 to 100</p>

<form id="guess-form">
    <input class="user-input" type="number" placeholder="Enter a number" min="0" max="100" required>
    <button type="button" class="start-game" id="start-button" disabled>Start Game</button>
    <button type="submit">Submit</button>
    <p id="result"></p>
    <p>Your guess: <span class="all-guesses"></span></p>
</form>

<script src="script.js">
   
</script>

</body>
</html>
